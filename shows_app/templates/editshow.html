{% extends "base.html" %}

<title>{% block title %}Add New{% endblock %}</title>

{% block content%} 

<div class="row">    
    <h1 class="text-center col-6 offset-3 bg-light p-2">Edit Show</h1>
    
    <div class="col-6 offset-3 bg-light p-4">     
     
        <form action="update" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{title}}"><!-- muestro los valores  -->
            </div>
            <div class="mb-3">
                <label for="release" class="form-label">Select a Network</label>  
                <select class="form-select mb-3" aria-label="Default select example" name="network">                
                    {% for net in allNetworks %}
                        <option value="{{net.id}}">{{net.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="release" class="form-label">Release Date</label>
                <input type="date" class="form-control" id="release" name="release" value="{{release|date:'Y-m-d'}}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{description}}</textarea>
            </div>
            <button type="submit" class="btn btn-info text-white mb-1">Update</button>
            <a href="/shows/create/{{id}}" role="button" class="btn btn-success mb-1">Go to Show</a>
            <a href="/shows" role="button" class="btn btn-secondary mb-1">Go Back</a>
        </form>
        
    </div>    
</div>

{% endblock %}
