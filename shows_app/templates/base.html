<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock%}</title>
    {% load django_bootstrap5 %}
	{% bootstrap_css %}
    {% bootstrap_javascript %}     
    {% bootstrap_messages %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <script type='text/javascript' src="{% static 'front_validations.js' %}"></script>
    <script type='text/javascript' src="{% static 'click.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/ee2489e1a6.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1 class="text-center text-white py-3 mt-0 mb-4 fw-bolder txt-shadow bgd shad ">TV Shows Asignment</h1>
    {% block content%}
    {% endblock %}    
</body>
</html>
